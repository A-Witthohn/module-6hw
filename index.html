<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>üåû Weather Dashboard üåßÔ∏è </title>

</head>

<body>

    <header>
        <h1 class="gradient-title">Weather Dashboard</h1>
    </header>


    <div class="columns">
        <div class="column is-one-third">
            <section class="searchBox">
                <h1 id="citySearch">Search for a City</h1>
                <form action="" id="search-form">
                    <input type="text" id="search-input" placeholder="Search a City">
                    <button class="button is-primary" type="submit" id="searchBtn">Show me the Weather</button>
                </form>
                <ul id="previousSearch"></ul>
            </section>
        </div>

        <div class="column">
            <section class="currentConditions">
                <h2 class="title is-2">Current Conditions</h2>
                <div id="cityName"></div>
                <p></p>
                <div id="currentDate"></div>
                <p></p>
                <div id="emojiWeather"></div>
                <p></p>
                <div id="currentTemp"></div>
                <p></p>
                <div id="humidity"></div>
                <p></p>
                <div id="windSpeed"></div>
                <p></p>
            </section>

            <div class="futureConditions">
                <h2 class="title is-2">Five Day Forecast</h2>
            
                <div class="columns card-container">
                    <div class="column">
                        <div class="card day">
                            <div class="card-content">
                                <div class="date"></div>
                                <div class="emojiWeather"></div>
                                <div class="temp"></div>
                                <div class="windSpeed"></div>
                                <div class="humidity"></div>
                            </div>
                        </div>
                    </div>
            
                    <div class="column">
                        <div class="card day">
                            <div class="card-content">
                                <div class="date"></div>
                                <div class="emojiWeather"></div>
                                <div class="temp"></div>
                                <div class="windSpeed"></div>
                                <div class="humidity"></div>
                            </div>
                        </div>
                    </div>
            
                    <div class="column">
                        <div class="card day">
                            <div class="card-content">
                                <div class="date"></div>
                                <div class="emojiWeather"></div>
                                <div class="temp"></div>
                                <div class="windSpeed"></div>
                                <div class="humidity"></div>
                            </div>
                        </div>
                    </div>
            
                    <div class="column">
                        <div class="card day">
                            <div class="card-content">
                                <div class="date"></div>
                                <div class="emojiWeather"></div>
                                <div class="temp"></div>
                                <div class="windSpeed"></div>
                                <div class="humidity"></div>
                            </div>
                        </div>
                    </div>
            
                    <div class="column">
                        <div class="card day">
                            <div class="card-content">
                                <div class="date"></div>
                                <div class="emojiWeather"></div>
                                <div class="temp"></div>
                                <div class="windSpeed"></div>
                                <div class="humidity"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
